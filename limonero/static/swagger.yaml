        description: "Indicate if data source is enabled"
        required: true
      statistics_process_counter:
        type: integer
        description: "Indicate how many times data source had statistics been processed"
        required: true
      read_only:
        type: boolean
        description: "Indicate if data source is read-only"
        required: true
      privacy_aware:
        type: boolean
        description: "Indicate if data source has privacy constraints"
        required: true
      url:
        type: string
        description: "Url for accessing data source. Should be in accordance with data source provider."
        required: true
      created:
        type: string
        description: "Date of creation"
        required: true
        format: 'date-time'
      updated:
        type: string
        description: "Updating date and time"
        required: true
        format: 'date-time'
      format:
        type: string
        description: "Data source format"
        required: true
        enum: ["CSV", "CUSTOM", "GEO_JSON", "JDBC", "IMAGE_FOLDER", "DATA_FOLDER", "HAR_IMAGE_FOLDER", "HDF5", "HIVE", "JSON", "NPY", "PICKLE", "PARQUET", "SAV", "SHAPEFILE", "TAR_IMAGE_FOLDER", "TEXT", "VIDEO_FOLDER", "XML_FILE", "UNKNOWN"]
      initialization:
        type: string
        description: "Data source initialization"
        required: true
        enum: ["NO_INITIALIZED", "INITIALIZING", "INITIALIZED"]
      initialization_job_id:
        type: string
        description: "Data source initialization job"
        required: false
      provenience:
        type: string
        description: "Provenience information"
        required: false
      estimated_rows:
        type: integer
        description: "Estimated row count"
        required: false
      estimated_size_in_mega_bytes:
        type: number
        description: "Estimated size in MB"
        required: false
      expiration:
        type: string
        description: "Expiration date. After this date, data source may be removed"
        required: false
      user_id:
        type: integer
        description: "User id"
        required: false
      user_login:
        type: string
        description: "User login"
        required: false
      user_name:
        type: string
        description: "User name"
        required: false
      tags:
        type: string
        description: "Tags"
        required: false
      temporary:
        type: boolean
        description: "Indicates if data source is temporary"
        required: true
      workflow_id:
        type: integer
        description: "Reference to workflow that generated data"
        required: false
      task_id:
        type: string
        description: "Reference to task that generated data"
        required: false
      attribute_delimiter:
        type: string
        description: "Attribute delimiter"
        required: false
      record_delimiter:
        type: string
        description: "Record delimiter"
        required: false
      text_delimiter:
        type: string
        description: "Text delimiter"
        required: false
      is_public:
        type: boolean
        description: "Data source can be read by any user"
        required: true
      treat_as_missing:
        type: string
        description: "Values to be considered as missing"
        required: false
      encoding:
        type: string
        description: "Text encoding"
        required: false
      is_first_line_header:
        type: boolean
        description: "First line should be considered as a header"
        required: true
      is_multiline:
        type: boolean
        description: "Data source contains records with new line inside them"
