      command:
        type: string
        description: "Command to be executed in the data source"
        required: false
      is_lookup:
        type: boolean
        description: "Data source is used for lookup (filters) in Lemonade"
        required: true
      use_in_workflow:
        type: boolean
        description: "Data source is used in workflow toolbar (shortcut)"
        required: true
      attributes:
        type: array
