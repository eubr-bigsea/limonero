definitions:
  DefaultErrorSchema:
    type: object
    properties:
      status:
        type: string
        description: Result status
      message:
        type: string
        description: Result description
      debug_detail:
        type: string
        description: 'Debug detail (exception), only available with DEBUG mode enabled'
        required: false
  ValidationErrorSchema:
    type: object
    properties:
      status:
        type: string
        description: Result status
      message:
        type: string
        description: Result description
      errors:
        type: array
        description: 'List of validation errors'
        items:
          type: string
  DataSourceExecuteRequestSchema:
    type: object
    properties:
