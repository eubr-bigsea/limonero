    delete:
      summary: 'Removes an instance of Storage'
      description: |
        Removes Storage identified by {id}.
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: ID of Storage to delete
          required: true
          type: integer
      tags:
        - /storages
      responses:
        204:
          description: Instance was removed with success.
    patch:
      summary: 'Updates an instance of Storage'
      description: |
        Updates Storage identified by {id}.
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: ID of Storage to delete
          required: true
          type: integer
        - name: storage
          in: body
          description: Update
          required: true
          schema:
            $ref: '#/definitions/StorageCreateRequestSchema'
      tags:
        - /storages
      responses:
        200:
          description: An array of Storage with a single instance.
          schema:
            type: array
            items:
              $ref: '#/definitions/StorageItemResponseSchema'
  /storages:
    get:
      summary: 'Retrieves the list of Storage'
