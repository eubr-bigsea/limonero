# the domain of the service
# host: dev.lemonade.org.br
# array of all schemes that your API supports
schemes:
  - http    
  - https
# will be prefixed to all paths
# basePath: /limonero
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: X-Auth-Token
    in: header
paths:
  /datasources/{id}:
    get:
      summary: 'Retrieves an instance of DataSource'
      description: |
        Retrieves an instance of DataSource by using its identifier.
      tags:
        - /datasources
      parameters:
        - name: id
          in: path
          description: ID of DataSource to fetch
          required: true
          type: integer
      security:
        - Bearer: []
      responses:
        200:
          description: An array of DataSource with a single instance.
          schema:
            type: array
            items:
              $ref: '#/definitions/DataSourceItemResponseSchema'        
  
    delete:
      summary: 'Removes an instance of DataSource'
      description: |
        Removes DataSource identified by {id}.
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: ID of DataSource to delete
          required: true
          type: integer
      tags:
        - /datasources
      responses:
        204:
          description: Instance was removed with success.
    patch:
      summary: 'Updates an instance of DataSource'
      description: |
        Updates DataSource identified by {id}.
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: ID of DataSource to delete
          required: true
          type: integer
        - name: datasource
          in: body
          description: Update
          required: true
          schema:
            $ref: '#/definitions/DataSourceCreateRequestSchema'
      tags:
        - /datasources
      responses:
        200:
          description: An array of DataSource with a single instance.
          schema:
            type: array
            items:
              $ref: '#/definitions/DataSourceItemResponseSchema'
  /datasources:
    get:
      summary: 'Retrieves the list of DataSource'
      description: |
        The /datasource endpoint returns informationabout the *DataSource*. The response includes the display nameand other details about each instance, listing them in the proper display order.
      security:
        - Bearer: []
      parameters:
        - name: only
          in: query
          description: Fields to be selected.
          required: false
          type: string
        - name: page
          in: query
          description: Page number.
          required: false
          type: integer
        - name: size
          in: query
          description: Page size.
          required: false
          type: integer
        - name: enabled
          in: query
          description: Returns only records where enabled equals to parameter.
          required: false
          type: boolean
      tags:
        - /datasources
      responses:
        200:
          description: An array of DataSource
          schema:
            type: array
            items:
              $ref: '#/definitions/DataSourceItemResponseSchema'
    post:
      summary: 'Creates a new instance of DataSource'
      description: |
        Creates a new instance of DataSource
      security:
        - Bearer: []
      parameters:
        - name: datasource
          in: body
          description: New item to add to the collection
          required: true
          schema:
            $ref: '#/definitions/DataSourceCreateRequestSchema'
      tags:
        - /datasources
      responses:
        200:
          description: Successfuly created the instance
          schema:
            $ref: '#/definitions/DataSourceListResponseSchema'
        401:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationErrorSchema'

        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/DefaultErrorSchema'
  /storages/{id}:
    get:
      summary: 'Retrieves an instance of Storage'
      description: |
        Retrieves an instance of Storage by using its identifier.
      tags:
        - /storages
      parameters:
        - name: id
          in: path
          description: ID of Storage to fetch
          required: true
          type: integer
      security:
